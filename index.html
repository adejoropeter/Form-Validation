<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            <link rel="stylesheet" href="css/style.css">

            <title>Frontend Mentor | Intro component with sign up form</title>
            <style>
                  .attribution {
                        font-size: 11px;
                        text-align: center;
                  }

                  .attribution a {
                        color: hsl(228, 45%, 44%);
                  }
            </style>
      </head>

      <body>

            <main>
                  <div id="container">
                        <div class="left-side">
                              <h1>Learn to code by watching others</h1>
                              <p>See how experienced developers solve problems in real-time. Watching scripted tutorials
                                    is great,
                                    but understanding how developers think is invaluable.</p>


                        </div>
                        <div class="right-side">
                              <div class="divs">
                                    <p class="p1">Try it free 7 days then $20/mo. thereafter</p>
                              </div>
                              <div class="form-field">
                                    <form action="">
                                          <div class="input">
                                                <input type="text" placeholder="First Name" id="firstname">
                                                <img class="image">
                                          </div>
                                          <small></small>
                                          <div class="input">
                                                <input type="text" placeholder="Last Name" id="lastname">
                                                <img class="image">
                                          </div>
                                          <small></small>          
                                          
                                          <div class="input">
                                                <input type="email" placeholder="Password1" id="email">
                                                <!-- <img src  ="intro-component-with-signup-form-master/images/icon-error.svg" class="image"> -->
                                          </div>
                                          <div class="input">
                                                <input type="password" placeholder="Confirm Password" id="password">
                                                <!-- <img src  ="intro-component-with-signup-form-master/images/icon-error.svg" class="image"> -->
                                          </div>
                                          <h3></h3>
                                    </form>
                                    <button type="submit">Claim Your Free Trial</button>
                                    <p class="p2">By clicking the button, you are agreeing to our <span>Terms and
                                                Services</span></p>
                              </div>
                        </div>
                  </div>

                        <p class="attribution">

                              Coded by <a href="#">Your Name Here</a>.
                        </p>
                  </footer> -->
            </main>
            <script src="js/app.js"></script>
      </body>

</html>
